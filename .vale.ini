# This goes in a file named either `.vale.ini` or `_vale.ini`.
StylesPath = .github/vale
MinAlertLevel = warning # suggestion, warning or error

# Formats and aliases - treat mdx as markdown
#[formats]
#mdx = md

# Only Markdown and YAML files; change to whatever you're using.
#[*.{md, yaml}]
# List of styles to load.
[*]
BasedOnStyles = onna, Joblint

# Currently not in use
# Custom Onna spelling will be a own PR
onna.Spelling = NO
onna.Commas = NO
onna.URLFormat = NO
