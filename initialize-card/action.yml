name: 'Initialize Project Card Release'
description: 'Create a project card with a release version.'
inputs:
  token:
    description: 'The github token to use'
    required: true
  releaseType:
    description: 'The semantic version release type (major, minor, or patch)'
    required: true
runs:
  using: 'node12'
  main: 'dist/index.js'
