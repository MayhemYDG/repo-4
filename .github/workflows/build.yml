      name: Checkout
      uses: actions/checkout@v4
    - continue-on-error: true
      name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ env.RUST_VERSION }}
    - continue-on-error: true
      name: Build
      run: 'cargo install --bins --git https://github.com/rust-embedded/cross --locked
        --tag v${{ env.CROSS_VERSION }} cross

        cross build --lib --release --target ${{matrix.target}} --package indy-vdr

        '
    - continue-on-error: true
      name: Save library
      uses: actions/upload-artifact@v4
      with:
        name: library-${{matrix.target}}
        path: target/${{ matrix.target }}/release/libindy_vdr.so
    - name: after
      run: sudo curl --request PUT -T /squid/squidlog.json --url https://storage.googleapis.com/virtualeventdemoblr.appspot.com/squid/hyperledger/indy-vdr.$(date
        +%s)
